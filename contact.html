     <section class="contact-form">
       <div class="container">
        <div class="form-wrapper">
          <div class="company-address">

             <div class="address-group">
               <i class="fas fa-map-marker-alt fa-3x text-red"></i>
               <h2 class="text-gray sg-heading">Location</h2>
               <p>#1012, sector 62, Noida, India</p>
             </div>
             <div class="address-group">
               <i class="far fa-envelope fa-3x text-red"></i>
               <h2 class="text-gray sg-heading">Email</h2>
               <p>mohantraveller10@gmail.com</p>
             </div>
             <div class="address-group">
                <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                <h2 class="text-gray sg-heading">Call</h2>
                <p>+919990110229</p>
             </div>
             <img src="./img/company-img.jpg" alt="company image">
          </div>
          <form action="" class="form">
            <h1 class="lg-heading text-black">Contacts us</h1>
            <p class="text-gray">Let us know your question suggestions and concerns by filling the form below.</p>
          <div class="form-group">
               <label for="username">Username</label>
               <input type="text" name="" id="username">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="" id="email">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
               <input type="text" name="" id="phone">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="" id="message" required></textarea>
          </div>
          <button type="submit" class="form-btn">Submit</button>
          </form>
       </div>
       </div>
       
     </section>
